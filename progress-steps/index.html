<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Progress Steps</title>
</head>
<body>
<div id="app">
    <section class="progress">
        <div class="container progress__container">
            <div class="progress__wrapper">
                <div class="progress__progress-bar progress-bar" id="progress-bar"></div>
                <ul class="progress__circles circles">
                    <li class="circles__item circles__item--active">1</li>
                    <li class="circles__item">2</li>
                    <li class="circles__item">3</li>
                    <li class="circles__item">4</li>
                </ul>
            </div>
            <button class="progress__btn btn" id="progress-prev" disabled>Prev</button>
            <button class="progress__btn btn" id="progress-next">Next</button>
        </div>
    </section>
</div>
<script src="./script.js"></script>
</body>
</html>
